<!DOCTYPE html>
<html lang="en">

<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">

  <!-- Tells the browser what the title of this page should be. -->
  <title>The Resume of Harry Staley</title>

  <!-- call to CDN services for bootstrap -->

  <!-- bootstrap framework stylesheets-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

  <!-- stylesheet for a google font. -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700">

  <!-- Load the custom stylesheet. -->
  <link href="css/style.css" rel="stylesheet">

  <!-- normalize CSS pixels with device pixels for scalability -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#Navbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#main">home</a>
      </div>
      <div class="collapse navbar-collapse" id="Navbar">

        <ul class="nav navbar-nav">
          <li><a href="#header">Bio</a>
          </li>
          <li><a href="#workExperience">Work</a>
          </li>
          <li><a href="#projects">Projects</a>
          </li>
          <li><a href="#education">Education</a>
          </li>
          <li><a href="#mapDiv">Map</a>
          </li>
          <li><a href="#lets-connect">Contact</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
  <div id="main" class="container">

    <!--
      Everything from here to the <script> tag below is the skeleton of my resume website. The code contained in the file titled resumeBuilder.js adds information to each of the sections of the resume below. You can pretty easily figure out what each section will display by looking at the id or at what's written between the <h2> tags, but I have also commented on each section for your convenience
      -->
    <header>
      <div class="row">
        <div id="header" class="clear-fix dark-blue col-md-12">
          <ul id="topContacts" class="flex-box"></ul>
          <div class="row">
            <div id="profilePic" class="col-md-3"></div>
            <div id="headerInfo" class="col-md-9"></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <!-- This section displays my work experience -->
      <div style="clear: both;"></div>
      <div class="row">
        <!-- This section displays my work experience -->
        <div id="workExperience" class="gray col-md-12">
          <h2>Work Experience</h2>
        </div>
      </div>
      <div class="row">
        <!-- This section displays projects that I have worked on -->
        <div id="projects" class="col-md-12">
          <h2>Projects</h2>
        </div>
      </div>
      <div class="row">
        <!-- This section contains my education -->
        <div id="education" class="gray col-md-12">
          <h2>Education</h2>
        </div>
      </div>

      <!-- This is the section of the resume taht displays the google map. -->
      <div class="row">
        <div id="mapDiv" class="col-md-12">
          <h2>Where I've Studied and Worked</h2>
        </div>
      </div>
    </main>

    <footer>
      <div class="row">
        <div id="lets-connect" class="dark-blue col-md-12">
          <h2 class="orange center-text">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box"></ul>
        </div>
      </div>
    </footer>
  </div>

  <!-- JAVASCRIPT CALLS -->

  <!-- load JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled and minified bootstrap JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- load helper file to add in other needed HTML elements for the resume -->
  <script src="js/helper.js"></script>

  <!-- call google maps javascript api -->
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

  <!-- This is the file where the resume information is stored in JSONS and where the functions to add the different page elements to be displayed. -->
  <script src="js/resumeBuilder.js"></script>

  <!-- The below java script hides each section of they are not filled with content. -->
  <script type="text/javascript">
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if (document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if (document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>

</html>
