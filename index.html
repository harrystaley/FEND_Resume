<!DOCTYPE html>



<!--
This is an HTML document. It contains information about how elements in the website
are arranged. In other words, it describes the layout of a website.

I can't wait to see the resumes you put together!

Cameron Pittman, Udacity Course Developer
-->

<!--
The <head> of a website generally links to important resources the page will
need to load. You'll see a lot of <link>s to CSS files for styles and
<scripts> for JavaScript files to build interactions.
-->
<html lang="en">
  <head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">

    <!-- Tells the browser what the title of this page should be. -->
    <title>The Resume of Harry Staley</title>

    <!-- Load the boot strap framework stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">

    <!--
    jQuery is a common JavaScript library for reading and making changes to the
    Document Object Model (DOM). The DOM is a tree that contains information
    about what is actually visible on a website.

    While HTML is a static document, the browser converts HTML to the
    DOM and the DOM can change. In fact, JavaScript's power comes from
    its ability to manipulate the DOM, which is essentially a JavaScript
    object. When JavaScript makes something interesting happen on a
    website, it's likely the action happened because JavaScript changed
    the DOM. jQuery is fast and easy to use, but it doesn't do anything
    you can't accomplish with vanilla (regular) JavaScript.
    -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- More on helper.js in the class -->
    <script src="js/helper.js"></script>

    <!--
    Uncomment the <script> tag below when you're ready to add an interactive
    Google Map to your resume!
    -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="main" class="container">
      
      <!--
      Everything from here to the <script> tag below is the skeleton of my resume website. The code contained in the file titled resumeBuilder.js adds information to each of the sections of the resume below. You can pretty easily figure out what each section will display by looking at the id or at what's written between the <h2> tags, but I have also commented on each section for your convenience
      -->
      <header>
        <div id="header" class="center-content clear-fix row">
          <div id="profilePic" class="col-md-4"></div>
          <div class="col-md-8">
            <ul id="topContacts" class="flex-box"></ul>
          </div>
        </div>
      </header>

      <main>
        <!-- This section displays my work experience -->
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray row">
          <h2>Work Experience</h2>
        </div>
        
        <!-- This section displays projects taht I have worked on -->
        <div id="projects" class="row">
          <div class="col-md-12">
            <h2>Projects</h2>
          </div>
        </div>

        <!-- This section contains my education -->
        <div id="education" class="gray row">
          <div class="col-md-12">
            <h2>Education</h2>
          </div>
        </div>

        <!-- This is the section of the resume taht displays the google map. -->
        <div id="mapDiv" class="row">
          <div class="col-md-12">
            <h2>Where I've Lived and Worked</h2>
          </div>
        </div>
      </main>
      <footer>
        <div id="lets-connect" class="dark-gray row">
          <div class="col-md-12">
            <h2 class="orange center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box"></ul>
          </div>
        </div>
      </footer>
    </div>

    <!-- This is the file where the resume information is stored in JSONS and where the functions to add the different page elements to be displayed. -->
    <script src="js/resumeBuilder.js"></script>

    <!-- The below java script hides each section of they are not filled with content. -->
    <script type="text/javascript">
      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
      }
      if(document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
      }
      if(document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
      }
      if(document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
      }
      if(document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
      }
      if(document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.display = 'none';
      }
      if(document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
      }
    </script>
  </body>
</html>
